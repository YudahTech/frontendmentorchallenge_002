<body>


  <!-- Subscribe to monthly newsletter  -->

  <section class="main">
    <div class="container">
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <ul>
          <li><i class="fa fa-check" aria-hidden="true"></i> Product discovery and building what matters</li>
        <li><i class="fa fa-check" aria-hidden="true"></i>  Measuring to ensure updates are a success</li>
        <li><i class="fa fa-check" aria-hidden="true"></i>  And much more!</li>

        </ul>

        <form action="#" name="email" >
          <label for="email" >Email address</label>
          <label class="email-label required" for="email"></label>
          <input type="email" id="email" name="email" placeholder="email@company.com" autocomplete="email" required>
          <button class="subscribe-btn">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="check icon">
      </div>
    </div>
    </div>
  </section>

  <!-- Sign-up form end -->
